<!DOCTYPE html>
<html lang="en"  ng-app="groceryList">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/libs/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Grocery List</title>
</head>
<body ng-controller="listCtrl">
   <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><span class="badge">{{items.length}}</span> Gorcery List</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1>My Shopping List</h1>
      <ul>
        <li ng-repeat='item in items'>
          <input type="checkbox" ng-model="item.done"/>
          <span class="done-{{item.done}}">{{item.name}}</span>
         <button data-ng-click="removeItem($index)">Remove</button>
         
        </li>
      </ul>
      <form>
        <input class="add-input" placeholder="I need to..." type="text" ng-model="formItemText" ng-model-instant />
        <button class="add-btn" ng-click="addItem()"><h2>Add</h2></button>
      </form>
    </div><!-- /.container -->
<script src="js/libs/angular.min.js"></script>
<script src="js/libs/jquery-2.1.1.min.js"></script>
<script src="js/libs/bootstrap.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
