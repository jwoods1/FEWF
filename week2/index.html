<!DOCTYPE html>
<html lang="en"  ng-app="employeeList">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Grocery List</title>
</head>
<body ng-controller="listCtrl">
	<div class="row">
		<div class="col-md-4">
			<h3 class="dark-grey">Employee Registration</h3>
				
			<div class="form-group col-lg-12">
				<label>First Name</label>
				<input type="" name="" class="form-control" id="" value="">
			</div>
				
			<div class="form-group col-lg-6">
				<label>Last Name</label>
				<input type="password" name="" class="form-control" id="" value="">
			</div>
				
			<div class="form-group col-lg-6">
				<label>Job title</label>
				<input type="password" name="" class="form-control" id="" value="">
			</div>
								
			<div class="form-group col-lg-6">
				<label>Email Address</label>
				<input type="" name="" class="form-control" id="" value="">
			</div>	
				
			<div class="col-sm-6">
				<input type="checkbox" class="checkbox" /> Current Employee
			</div>

			<div class="col-sm-6">
				<input type="checkbox" class="checkbox" />Pass Employee
			</div>				
			
		</div>
		<div class="col-md-6">
		  <div class="panel-heading resume-heading" ng-repeat="emp in employees">
	        <div class="row">
	          <div class="col-md-12">
	            <div class="col-xs-12 col-sm-4">
	              <figure>
	                <img class="img-circle img-responsive" alt="" src={{emp.img}}>
	              </figure> 
	            </div>

	            <div class="col-xs-12 col-sm-8">
	              <ul class="list-group">
	                <li class="list-group-item">{{emp.fName}} {{emp.lName}}</li>
	                <li class="list-group-item">{{emp.job}}</li>
	                <li class="list-group-item">{{emp.status}}</li>
	                <li class="list-group-item">{{emp.email}}</li>
	              </ul>
	            </div>
	          </div>
	        </div>
	      </div>
    	</div>
   	</div>
<script src="js/angular.min.js"></script>
<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
<script src="js/data.js"></script>
</body>
</html>
